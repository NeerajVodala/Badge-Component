<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Badge Component - Assignment</title>
</head>

<body>
    <a href="https://components-assignment-neeraj.netlify.app/" class="home-btn">Home</a>
    <div class="container">
        <div class="badge small-badge">
            <h3 class="small-badge--heading">Text with a badge</h3>
            <div class="small-badge--icon">4</div>
        </div>

        <div class="badge large-badge">
            <h3 class="large-badge--heading">Text with large badge</h3>
            <div class="large-badge--icon">4</div>
        </div>

        <div class="badge badge-btn">
            <h3 class="badge-btn--heading">Button with a badge on the left </h3>
            <div class="btn-container">
                <button class="badge-btn--action">Action</button>
                <div class="badge-btn--icon">4</div>
            </div>

        </div>

        <div class="badge badge-btn badge-toggle-btn">
            <h3 class="badge-toggle-btn--heading">Button toggles badge visibility </h3>

            <div class="btn-container">
                <button class="badge-btn--action toggle">Hide</button>
                <div class="badge-btn-icon--toggle">7</div>
            </div>
        </div>

        <div class="badge icon-badge">
            <h3 class="icon-badge--heading">Icon with a badge</h3>

            <div class="btn-container">
                <img src="svg/homeIcon.svg" class="home-icon" alt="">
                <div class="badge-btn-icon--toggle">21</div>
            </div>
        </div>


    </div>

<script src="app.js"></script>
</body>

</html>
